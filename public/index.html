<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta name="format-detection" content="email=no,address=no" />
  <meta name="format-detection" content="telephone=yes" />
  <meta name="author" content="万顺叫车云信息技术有限公司" />
  <meta name="keywords"
    content="万顺,万顺叫车,叫车,打车,jc,dc,wsjc,在线打车,在线叫车,微信打车,公众号打车,网约车,出租车, 快车, 巡游车,滴滴,神州专车,优步,易到,taxi,car" />
  <meta name="description" content="中国合伙人制的网约车平台，用善心、善愿、善行让公共交通出行行业的从业者免费成为万顺叫车合伙人。" />
  <!-- 去掉苹果工具栏和菜单栏 -->
  <meta content="yes" name="apple-mobile-web-app-capable" />
  <!-- 全屏 -->
  <meta content="yes" name="apple-touch-fullscreen" />
  <meta name="x5-fullscreen" content="true">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- 告知部分国产浏览器采用高速模式渲染页面 -->
  <meta name="renderer" content="webkit" />
  <!-- 在 head 标签中添加 meta 标签，并设置 viewport-fit=cover 值 -->
  <meta name="viewport" content="width=device-width, minimal-ui, user-scalable=no,viewport-fit=cover">
  <link rel="icon" href="<%= BASE_URL %>favicon.png">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
